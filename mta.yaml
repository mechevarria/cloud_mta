ID: hxe_mta
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: demo_db
    type: hdb
    path: demo_db
    requires:
      - name: hdi_demo_db
  - name: demo_express
    type: nodejs
    path: demo_express
    provides:
      - name: demo_express_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_demo_db
  - name: demo_web
    type: html5
    path: demo_web
    requires:
      - name: demo_express_api
        properties:
          name: demo_express_backend
          url: '~{url}'
        group: destinations
resources:
  - name: hdi_demo_db
    parameters:
      config:
        schema: demo_DB
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
